<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

    <main>
        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar a la pagina</p>
                    <button id="buton-inicio-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesion</p>
                    <button id="buton-registrarse">Registrarse</button>
                </div>

            </div>
           
            <!--Formulario de Login y Registro--> 
            <div class="contenedor__login-register">

                  <!--Login--> 
                <form action="" id="form-login" class="formulario__login">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="UserName" id="id-UserName" required>
                    <input type="password" placeholder="Password" id="id-Password" required>
                    <button id="btn-entrar" type="submit">Entrar</button>

                </form>

                 <!--Registro--> 
                <form action="" class="formulario__register" id="formulario-Registro">
                    <h2>Registrarse</h2>
                    <input type="text" id="Reg-Usuario" placeholder="Usuario" required>
                    <input type="text" id="Reg-Name" placeholder="Nombre Completo" required>
                    <input type="text" id="Reg-DPI" placeholder="DPI" required>
                    <input type="text" id="Reg-Tel" placeholder="Telefono" required>
                    <input type="password" id="Reg-Pass" placeholder="Contraseña" required>
                    <button  type="submit">Registrarse</button>
                    <button>Cancel</button>
                </form>

            </div>
        </div>
    </main>


   <script src="js/script.js" type="module"></script> 

</body>

</html>
